<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Obrázkové pozadí</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
  
      body {
        background-image: url('https://i.imgur.com/fBmC9SP.png'); /* nahraď cestou k tvému obrázku */
        background-size: cover;      /* roztáhne obrázek přes celou obrazovku */
        background-position: center; /* zarovnání na střed */
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
<!-- AI chatbot -->
<script src="./LoadingAnimationExtension.js"></script>
<script type="module">
  (function (d, t) {
    const v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];

    v.onload = function () {
      try {
        setTimeout(function() {
          window.voiceflow.chat.load({
            verify: { projectID: '68c56ebe8969e6e9991d3187' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            render: { mode: 'overlay' },
            allowDangerousHTML: true,
            assistant: {
	      extensions: [window.LoadingAnimationExtension],
              stylesheet: 'style.css',
            },
          }).then(() => {
            window.voiceflow.chat.proactive.clear();
            setTimeout(function() {
              window.voiceflow.chat.proactive.push({
                type: "text",
                payload: {
                  message: "👋🏻 Hledáte nový domov nebo zvažujete prodej?"
                }
              });
            }, 2000);
            setTimeout(function() {
              window.voiceflow.chat.proactive.push({
                type: "text",
                payload: {
                  message: "Rádi vás nasměrujeme!"
                }
              });
            }, 3500);
          });
        }, 500);
      } catch (error) {
        console.error('Error during initialization:', error);
      }
    };

    v.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
    v.type = 'text/javascript';
    s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
<!-- TrixTech s.r.o. @2025 -->
  </body>
</html>
